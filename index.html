<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Waxom</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <header class="header">
          <div class="container">
            <div class="logo">
              <p class="logo__text">Waxom</p>
            </div>
            <nav class="menu"></nav>
            <div class="icons"></div>
          </div>
        </header>
        <section class="slider">
          <div class="container"></div>
        </section>
      </div>
      <main class="content">
        <section class="services">
          <div class="container"></div>
        </section>
        <section class="realization">
          <div class="container"></div>
        </section>
        <section class="purchase">
          <div class="container"></div>
        </section>
        <section class="project">
          <div class="container"></div>
        </section>
        <section class="presentation">
          <div class="container"></div>
        </section>
        <section class="mobile">
          <div class="container"></div>
        </section>
        <section class="counters">
          <div class="container"></div>
        </section>
        <section class="posts">
          <div class="container"></div>
        </section>
        <section class="partners">
          <div class="container"></div>
        </section>
      </main>
      <footer class="footer">
        <section class="first-footer">
          <div class="container"></div>
        </section>
        <section class="bottom-footter">
          <div class="container"></div>
        </section>
      </footer>
    </div>
  </body>
</html>
